<!-- Data Display Script-->
<script type="text/javascript" class="init">
    $(document).ready(function () {
        $('#pucpucBannersTable').DataTable({
            ajax: "sourcedata/banners/pucpucBanners.json",
            bFilter: false,
            paging: false,
            info: false,
            columns: [
                {
                    data: null,
                    render: function (data, type, row) {
                        return '<img src="assets/banners/pucpuc/' + data[0] + '.png" width="100%" style="padding:5px;"/> ';
                    }
                }
            ]
        });
    });
</script>

<div class="panel panel-default">
    <div class="panel-heading">
        <a data-toggle="collapse" data-parent="#accordion" href="#pucpuc" style="color: #333">
            <h4 class="panel-title">
                <img src="assets/ui/ticketpucpuc.png" width="25px" height="25px"> PucPuc
            </h4>
        </a>
    </div>
    <div id="pucpuc" class="panel-collapse collapse">
        <div class="panel-body">
            <table id="pucpucBannersTable" class="table-borderless">
                <thead>
                    <tr style="display:none">
                        <th>Image</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
